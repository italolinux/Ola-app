name: CI/CD - Build & Update Manifests

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for cross-build if needed)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}

      - name: Configure git for pushing manifest update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Update manifests repo (commit & push)
        env:
          MANIFESTS_REPO: git@github.com:italolinux/ola-manifests.git
        run: |
          # clone the manifests repo using SSH
          git clone $MANIFESTS_REPO manifests
          cd manifests
          # replace image tag in deployment.yaml
          sed -i "s|${{ secrets.DOCKER_USERNAME }}/hello-app:.*|${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}|g" deployment.yaml
          git add .
          git commit -m "ci: update image to ${{ github.sha }}"
          # push back via SSH (uses SSH_PRIVATE_KEY secret)
          git push origin main
